<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6</title>
    <link rel="stylesheet" href="bai6.css">
</head>

<body>
    <h2>Get in touch with us by filling contact form below</h2>

    <form action="" method="post">
        <div>
            <input class="input_area" id="name" type="text" placeholder="* Enter your fullname" name="name" required>
            <input class="input_area" id="email" type="email" placeholder="* Enter your email address" name="email" required>
        </div>
        <input class="input_area" id="subject" type="text" placeholder="Enter your subject" name="subject">
        <br>
        <textarea class="input_area" id="message" name="message" cols="30" rows="10"
            placeholder="Your message here..."></textarea>
        <div>
            <button type="submit">Send message</button>
            <p>*Please fill all required form field, thanks!</p>
        </div>
    </form>

</body>

</html>
